<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos del login -->
    <link rel="stylesheet" href="../css/register.css" />
    <!-- Icono de la pestaña -->
    <link
      rel="shortcut icon"
      href="../img/icono/icono.png"
      type="image/x-icon"
    />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Sonia Gas | Acceder - Registrar</title>
  </head>
  <body>
    <div class="login_form">
      <form action="#">
        <a href="index.html">
          <h3>Sonia Gas</h3>
        </a>
        <div class="login_option">
          <div class="option">
            <!-- Google icon -->
            <a href="#">
              <img src="../img/icono/google_icon.png" alt="Google" />
              <span>Google</span>
            </a>
          </div>
          <!-- Apple icon -->
          <div class="option">
            <a href="#">
              <img src="../img/icono/apple_icon.png" alt="Apple" />
              <span>Apple</span>
            </a>
          </div>
        </div>
        <!-- Separador -->
        <p class="separator">
          <span>o</span>
        </p>
        <div class="form-row">
          <!-- Input usuario -->
          <div class="input_box">
            <label for="user">Usuario</label>
            <input
              type="text"
              id="user"
              placeholder="Ingresa un usuario"
              required
            />
          </div>
          <!-- Input email -->
          <div class="input_box">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Ingresa un correo"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <!-- Input password -->
          <div class="input_box">
            <div class="password_title">
              <label for="password">Contraseña</label>
            </div>
            <input
              type="password"
              id="password"
              placeholder="Ingresa una contraseña"
              required
            />
          </div>
          <!-- Input password 2 -->
          <div class="input_box">
            <div class="password_title">
              <label for="contraseña_new">Repite tu contraseña</label>
            </div>
            <input
              type="password"
              id="contraseña_new"
              placeholder="Ingresa nuevamente"
              required
            />
          </div>
        </div>
        <!-- Botón -->
        <button type="submit">Registrarse</button>
        <!-- Link de registrarse -->
        <p class="sign_up">
          ¿Ya tienes una cuenta? <a href="login.html">Ingresar</a>
        </p>
      </form>
    </div>
  </body>
</html>
